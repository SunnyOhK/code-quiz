<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <div class="time-score-container" id="home">
            <a class="highscore-label" style="text-align:left;">View High Scores</a>
            <a class="timer" style="text-align:right;">Time: <span id="timer"></span></a>
        </div>
    </header>

    <section class="start-container">
    <div>
        <h1>QUIZ &nbsp; TIME!</h1>
        <img src="./assets/images/baby-elephant.png" class="img-container">
    </div>
    <div class="opener">
        <h2>Instructions</h2>
        <p>You have 90 seconds to answer 6 questions about elephants!</p>
        <p><b>Remember...</b> each wrong answer will take 10 seconds off the timer.</p>
    </div>
    <div id="btn-container">
        <button class="btn-start">Play!</button>
    </div>
    </section>

    <!-- setting a new container for each question -->
    <section class="questions-container hide">
        <img src="./assets/images/elephant-trunk.png" class="questions-img">

        <p class="question" id="question-text"></p>
        <ul class="answers-container" id="choices">
            <button class="choice-btn" id="choice1"></button>
            <button class="choice-btn" id="choice2"></button>
            <button class="choice-btn" id="choice3"></button>
            <button class="choice-btn" id="choice4"></button>
            <button class="choice-btn" id="choice5"></button>
        </ul>

        <!-- <div id="btn-container-secondary">
        <button class="btn-secondary">Submit</button>
        <button class="btn-secondary">Skip</button> -->
        <div id="check-container">
            <button class="next-btn">Next Question</button>
            <p id="right-wrong"></p>
        </div>
    </section>

    <section class="score-container hide">
        <h2>Your final score:</h2>
        <p id="score-display">0</p>
        <form>
            <label>Enter your initials to save your score:&nbsp&nbsp</label>
            <input type="text" id="initials-field" maxlength="4" placeholder="    Enter your initials" />
            <button class="submit-btn">Submit</button>
        </form>
    </section>

    <section class="highscores-container hide">
        <h5>HIGH SCORES</h5>
        <div class="scoreboard"></div>
        <div class="button-box">
            <button class="hs-btn" id="play-again">Play Again</button>
            <button class="hs-btn" id="clear-scores">Clear Scores</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
