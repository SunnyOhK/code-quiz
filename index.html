<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <h1>QUIZ &nbsp; TIME!</h1>
        <div class="time-score-container" id="home">
            <a class="high-scores" style="text-align:left;">View High Scores</a>
            <a class="time" style="text-align:right;"></a>
        </div>
        <img src="./assets/images/baby-elephant.png" class="img-container">
    </header>



    <section class="start-container">
        <div class="opener">
            <h2>Instructions</h2>
            <p>You have 90 seconds to answer 6 questions about elephants!</p>
            <p><b>Remember...</b> each wrong answer will take 5 seconds off the timer.</p>
        </div>
        <div id="btn-container">
            <button class="btn-start">Play!</button>
        </div>
    </section>

    <section class="questions-container hide">
        <div>
            <h3 class="questions">Question Placeholder Text</h3>
            <ul class="answers-container">
                <li class="answers">Answer 1</li>
                <li class="answers">Answer 2</li>
                <li class="answers">Answer 3</li>
                <li class="answers">Answer 4</li>
                <li class="answers">Answer 5</li>
            </ul>
        </div>
        <!-- <div id="btn-container-secondary">
        <button class="btn-secondary">Submit</button>
        <button class="btn-secondary">Skip</button> -->
    </section>

</body>

<footer>You are correct! | Oooooh WRONG!</footer>
<p id="main"></p>
<script src="./assets/js/script.js"></script>

</body>

</html>
