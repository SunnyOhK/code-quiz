<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <h1>QUIZ &nbsp; TIME!</h1>
    </header>

    <div class="time-container" id="home">
        <a class="time" style="text-align:right;"></a>
    </div>
    <img src="./assets/images/baby-elephant.png" class="img-container">
    <div class="opener" id="show">
        <h2>Instructions</h2>
        <p>You have 60 seconds to answer 6 questions about elephants!</p>
        <p><b>Remember...</b> each wrong answer will take 5 seconds off the timer.</p>
        <!-- <button class="start-btn" id="start-game">Let's Go!</button> -->
    </div>

    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question"></div>
            <div id="answerOptions" class="btn-grid">
            </div>
            <div>
                <a class="btn" href="/game.html">Play!</a>
                <a class="btn" href="/highscores.html">View High Scores</a>
            </div>
</body>

<footer>You are correct! | Oooooh WRONG!</footer>
<p id="main"></p>
<script src="./assets/js/script.js"></script>

</body>

</html>
