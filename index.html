<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <h1>QUIZ &nbsp; TIME!</h1>
    </header>

    <div class="time-score-container" id="home">
        <a class="high-scores" style="text-align:left;">View High Scores</a>
        <a class="time" style="text-align:right;"></a>
    </div>
    <img src="./assets/images/baby-elephant.png" class="img-container">
    <div class="opener" id="show">
        <h2>Instructions</h2>
        <p>You have 60 seconds to answer 6 questions about elephants!</p>
        <p><b>Remember...</b> each wrong answer will take 5 seconds off the timer.</p>
    </div>

    <div class="question-container" id="hidden">
        <div class="container questions">
            <p class="choice-prefix">a.</p>
            <p class="answers-container">Text here</p>
        </div>
    </div>

    <div id="btn-container">
        <a class="button" href="/game.html">Play!</a>
    </div>
</body>

<footer>You are correct! | Oooooh WRONG!</footer>
<p id="main"></p>
<script src="./assets/js/script.js"></script>

</body>

</html>
