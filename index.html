<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Heffalump Quiz!</title>
</head>

<body>

    <!-- INTRO PAGE TO GIVE INSTRUCTIONS AND START -->
    <header>
        <div class="hs-time">
            <a class="scoreboard-label" style="text-align:left;" href="/scoreboard.html" target="_self">Scoreboard</a>
            <p class="timer" style="text-align:right;">Time: &nbsp;90<span id="timer"></span></p>
        </div>
    </header>

    <!-- INTRO PAGE TO GIVE INSTRUCTIONS AND START -->
    <section class="home show">
        <div>
            <h1>QUIZ &nbsp; TIME!</h1>
            <img src="./assets/images/baby-elephant.png" class="img-container">
        </div>
        <div class="opener">
            <h2>Instructions</h2>
            <p>You have 90 seconds to answer 6 questions about elephants!</p>
            <p><b>Remember...</b> each wrong answer will take 10 seconds off the timer.</p>
            <h2>Good luck!</h2>
            <span class="shamrock"><b>&#9752;</b></span>
        </div>
        <div id="btn-container">
            <button class="btn-start">Play!</button>
        </div>
    </section>

    <!-- QUESTION & ANSWER PAGE-->
    <section class="qna-page hide">
        <div class="questions-container">

            <img src="./assets/images/elephant-trunk.png" class="questions-img">

            <h3 class="question">Question</h3>

            <!-- Instead of targeting by text, I can use data-number to differentiate between options -->
            <div class="choice-container">
                <button class="choice-btn" data-number="1">choice</button>
                <button class="choice-btn" data-number="2">choice</button>
                <button class="choice-btn" data-number="3">choice</button>
                <button class="choice-btn" data-number="4">choice</button>
                <button class="choice-btn" data-number="5">choice</button>
            </div>
        </div>

        <!-- Container to hold hidden message after user selects their answer -->
        <footer class="check-container" id="right-wrong">
            <div class="hide" id="correct">
                <p>You are correct!</p>
            </div>
            <div class="hide" id="wrong">
                <p>Oooh...wrong!</p>
            </div>
        </footer>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
