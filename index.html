<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Heffalump Quiz!</title>
</head>

<body>

    <!-- INTRO PAGE TO GIVE INSTRUCTIONS AND START -->
    <header>
        <div class="hs-time">
            <button class="scoreboard-label" style="text-align:left;" onclick="goToScoreboard()">Scoreboard</button>
            <p class="timer" style="text-align:right;">Time: &nbsp;75<span id="timer"></span></p>
        </div>
    </header>

    <!-- INTRO PAGE TO GIVE INSTRUCTIONS AND START -->
    <section class="home show">
        <div>
            <h1>QUIZ &nbsp; TIME!</h1>
            <img src="./assets/images/baby-elephant.png" class="img-container">
        </div>
        <div class="opener">
            <h2>Instructions</h2>
            <p>You have 75 seconds to answer 6 questions about elephants!</p>
            <p><b>Remember...</b> each wrong answer will take 10 seconds off the timer.</p>
            <h2>Good luck!</h2>
            <span class="shamrock"><b>&#9752;</b></span>
        </div>
        <div id="btn-container">
            <button class="btn-start">Play!</button>
        </div>
    </section>

    <!-- QUESTION & ANSWER PAGE-->
    <section class="qna-page hide">
        <div class="questions-container">

            <img src="./assets/images/elephant-trunk.png" class="questions-img">

            <h3 class="question">Question</h3>

            <!-- Instead of targeting by text, I can use data-number to differentiate between options -->
            <div class="choice-container">
                <ul>
                    <!-- LEAVE SPACE FOR JS TO CREATE THE CHOICE BTNS -->
                </ul>
            </div>
        </div>

        <!-- Container to hold hidden message after user selects their answer -->
        <footer class="check-container">
            <div>
                <p id="right-wrong"></p>
            </div>
        </footer>
    </section>

    <!-- PAGE TO ENTER INITIALS AND SAVE SCORE -->
    <section class="save-score-container hide" id="submit-score">
        <h2 class="your-score-label">Your final score:</h2>
        <p id="score-display"></p>
        <form id="initials-form">
            <label>Enter your initials to save your score:&nbsp&nbsp</label>
            <br>
            <input type="text" id="enter-initials" maxlength="3" placeholder="Enter your initials" />
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- GO TO HIGH SCORES PAGE -->
    <section class="highscores-page hide">
        <h5>HIGH SCORES</h5>
        <p class="scoreboard" id="score-list">
            <!-- SPACE TO ADD HIGH SCORES FROM LOCAL STORAGE -->
        </p>
        <div class="button-box">
            <a href="index.html" class="hs-btn" id="home-btn">Home</a>
            <a class="hs-btn" id="clear-scores">Clear Scores</a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
