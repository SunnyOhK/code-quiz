<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Heffalump Quiz!</title>

<!-- MODAL FOR PLAYER WHO BEATS THE TIMER -->
<div id="winner-modal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
        <h3>You beat the timer! Your final score is the remaining time left on the clock.</h3>
    </div>

</div>

<!-- MODAL FOR WHEN TIMER RUNS OUT BEFORE PLAYER FINISHES -->
</head>

<!-- MODAL FOR PLAYER WHO BEATS THE TIMER -->
<div id="loser-modal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Oh no!</h2>
        <h3>It looks like the timer beat you. Try again to make it onto the leader board!</h3>
    </div>

</div>

<script src="./assets/js/script.js"></script>
</body>

</html>
