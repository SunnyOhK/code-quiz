<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heffalump Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>

<body>
    <header>
        <div class="time-score-container" id="home">
            <p class="progress-label" id="counter" style="text-align:left;">Question: </p>
            <p class="timer" style="text-align:right;">Time: <span id="timer"></span></p>
        </div>
    </header>

    <!-- data-number allows for differences between the choices when query.selector-ing them -->
    <section class="questions-container">
        <img src="./assets/images/elephant-trunk.png" class="questions-img">

        <p class="question" id="question-text">Question Text</p>

        <div class="choice-container">
            <button class="choice-btn" id="choice-text" data-number="1">c1 Text</button>
        </div>
        <div class="choice-container">
            <button class="choice-btn" id="choice-text" data-number="2">c2 Text</button>
        </div>
        <div class="choice-container">
            <button class="choice-btn" id="choice-text" data-number="3">c3 Text</button>
        </div>
        <div class="choice-container">
            <button class="choice-btn" id="choice-text" data-number="4">c4 Text</button>
        </div>
        <div class="choice-container">
            <button class="choice-btn" id="choice-text" data-number="5">c5 Text</button>
        </div>
        </div>
    </section>

    <footer id="check-container">
        <p id="right-wrong">Check Answer</p>
    </footer>
    
    <script src="./assets/JS/question-answer.js"></script>
</body>

</html>
